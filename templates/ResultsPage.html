<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
 		<p> Category Owned By : <b>{{ author }} </b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Selected Category : <b>{{ categoryName }} </b></p> 
   		<table border="1">
   			<tr>
        	   <td><b>ItemName </b></td>
        	   <td><b>WinCount </b></td>
        	   <td><b>LossCount </b></td>
        	   <td><b>Winning Percent </b></td>	        	    
        	 </tr>
   		{% for result in allResults %}
   			 <tr>
        	   <td>{{ result.itemName }} </td>
        	   <td>{{ result.winCount }} </td>
        	   <td>{{ result.lossCount }} </td>
        	   <td>{{ result.percentWin }} </td>	        	    
        	 </tr>
   		{% endfor %}
   		</table>
   		<hr>
    	<br />
    	<br />
    	<br />
    	<a href="/">Back to Login Page</a>

  </body>
</html>
